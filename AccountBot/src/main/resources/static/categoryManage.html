<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類管理</title>
    <link rel="stylesheet" href="css/categoryManage.css">
</head>
<body>
<div class="container">
    <h1>分類管理</h1>
    <div class="category-budget-section">
        <div class="categories">
            <h2>目前分類</h2>
            <ul id="category-list"></ul>
        </div>
        <div class="budgets">
            <h2>預算</h2>
            <ul id="budget-list"></ul>
        </div>
    </div>
    <div class="actions">
        <div class="category-edit">
            <label for="category-name">分類名稱</label>
            <input type="text" id="category-name" value="">
        </div>
        <div class="buttons">
            <button class="save">儲存</button>
            <button class="delete">刪除</button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/categoryManage.js"></script>

</body>
</html>
