<h1>修改記帳內容</h1>

<div class="info-container">
    <div class="left-section">
        <img src="images/logo.png" alt="吉包帳 Logo" class="logo">
    </div>
    <div class="right-section">
        <form id="updateForm">
            <label for="date">時間</label>
            <input type="date" id="date" name="date" required>

            <label for="amount">金額</label>
            <input type="number" id="amount" name="amount" placeholder="輸入金額" required>

            <label for="category">分類</label>
            <select id="category" name="category" required></select>

            <label for="note">備註</label>
            <textarea id="note" name="note" rows="4" placeholder="輸入備註"></textarea>

            <div class="buttons">
                <button class="save" type="submit">儲存</button>
                <button class="delete" type="button" onclick="confirmDelete()">刪除</button>
            </div>
        </form>
    </div>
</div>



<script src="js/index.js"></script>
