<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖表分析</title>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

<nav>
    <div class="logo-container">
        <a href="/index.html"><img src="images/logo.png" alt="吉包帳 Logo"></a>
    </div>
    <div class="nav-links">
        <a href="/dashboard.html">
            圖表分析
            <img src="images/navChart.png" alt="圖表分析">
        </a>
        <a href="/record.html">
            立即記帳
            <img src="images/edit.png" alt="立即記帳">
        </a>
        <a href="/alertManage.html">
            定時提醒
            <img src="images/notifications.png" alt="定時提醒">
        </a>
        <a href="/calendar.html">
            記帳月曆
            <img src="images/calendar.png" alt="記帳月曆">
        </a>
    </div>
</nav>

<div class="container">

    <div class="info-container">
        <!-- 左半部 -->
        <div class="left-section">
            <div class="category-buttons">
                <div class="button-group">
                    <button class="btn btn-secondary expense-btn" value="1">支出</button>
                    <button class="btn btn-secondary income-btn" value="0">收入</button>
                </div>
                <div class="date-range">
                    <input type="date" id="startDate" value="2024-09-10"> -
                    <input type="date" id="endDate" value="2024-09-10">
                </div>
            </div>

            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="filter-buttons text-center mb-3">
                <button class="btn btn-outline-primary" value="today">今天</button>
                <button class="btn btn-outline-primary" value="week">本週</button>
                <button class="btn btn-outline-primary" value="month">本月</button>
                <button class="btn btn-outline-primary" value="lastMonth">上月</button>
                <button class="btn btn-outline-primary" value="halfYear">半年</button>
                <button class="btn btn-outline-success" id="exportBtn">匯出</button>
            </div>
        </div>

        <!-- 右半部 -->
        <div class="right-section">
            <div class="card">
                <div class="card-body">
                    <ul class="category-list detail-list"></ul>
                </div>
            </div>
        </div>
    </div>


    <div class="balance-section text-center">
        <canvas id="balanceChart"></canvas>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
