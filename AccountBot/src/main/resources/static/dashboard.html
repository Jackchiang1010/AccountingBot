<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳分析</title>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<nav>
    <a href="/dashboard.html">圖表分析</a>
    <a href="/record.html">記帳頁面</a>
    <a href="#">定時提醒管理頁面</a>
    <a href="#">記帳月曆頁面</a>
</nav>

<div class="container mt-5">

    <div class="row">
        <div class="col-12 text-center category-buttons">
            <h2>圖表分析</h2>
            <button class="btn btn-secondary" value="1">支出</button>
            <button class="btn btn-secondary" value="0">收入</button>
            <input type="date" id="startDate" value="2024-09-10"> -
            <input type="date" id="endDate" value="2024-09-10">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <ul class="category-list mt-3">
                <li></li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <ul class="category-list">
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 text-center">
        <div class="col-12 text-center filter-buttons">
            <button class="btn btn-outline-primary" value="today">今天</button>
            <button class="btn btn-outline-primary" value="week">本週</button>
            <button class="btn btn-outline-primary" value="month">本月</button>
            <button class="btn btn-outline-primary" value="lastMonth">上月</button>
            <button class="btn btn-outline-primary" value="halfYear">半年</button>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
