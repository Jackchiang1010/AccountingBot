<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳小幫手</title>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <link rel="stylesheet" href="css/record.css">
</head>
<body>

<nav>
    <a href="/dashboard.html">圖表分析</a>
    <a href="/record.html">記帳頁面</a>
    <a href="/alertManage.html">定時提醒管理頁面</a>
    <a href="/calendar.html">記帳月曆頁面</a>
</nav>

<div class="container">
    <h1>記帳小幫手</h1>
    <div class="top-section">
        <div class="date-picker">
            <input type="date" id="date" value="2024-09-10">
        </div>
        <div class="toggle-buttons">
            <button id="expense">支出</button>
            <button id="income">收入</button>
        </div>
    </div>
    <div class="main-content">
        <div class="categories"></div>
        <div class="right-section">
            <div class="numpad">
                <input type="text" id="amount">
                <button>AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="description">
                <textarea placeholder="說明文字"></textarea>
            </div>
            <button id="save">儲存</button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/record.js"></script>

</body>
</html>
